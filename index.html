<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <ul class="conteudo">
                    <li>
                        <label for="nome">Primeiro Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu primeiro nome">
                    </li>
                    <li>
                        <label for="sobrenome">Último Nome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu último nome">
                    </li>
                    <li>
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Digite sua cidade">
                    </li>
                    <li>
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="Digite seu estado">
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
            <div class="resultado"></div>
            <script src="script.js"></script>
        </div>
    </body>
